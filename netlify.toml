[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "22"
  SECRETS_SCAN_OMIT_PATHS = ".env.example,CONTACT_SETUP.md,README.md"

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["nodemailer", "rate-limiter-flexible"]